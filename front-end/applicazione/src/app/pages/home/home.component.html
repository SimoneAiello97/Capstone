<div class="main">

  <nav class="top-bar fixed-top navbarr">

    <div class="container">
    <div class="links">
      <img class="logo" src="../../../assets/logo-e-store.png" alt="logo">


    </div>
    <div class="button-group d-flex align-items-center justify-content-between">
      <p-avatar size="large" shape="circle" [style]="{ 'background-color': '#f9af23', color: '#ffffff' }">
        <span class="text-base">{{nomeUtente.charAt(0).toUpperCase()}}</span>
    </p-avatar>

      <p-button label="Logout" styleClass="p-button-rounded p-button-secondary ms-2 bg-dark" (click)="logout()"></p-button>

    </div>
  </div>

</nav>


<div class="hero">

	<div class="hero__item">
		<h1 class="title">Lo Store giusto per te!</h1>
	</div>
	<div class="hero__item">

		<div class="boxes">
			<div><img src="../../../assets/logo-e-store.png" alt=""></div>
			<div class="boxes__box"></div>
			<div class="boxes__box"></div>
			<div class="boxes__box"></div>
			<div class="boxes__box"></div>
			<div class="boxes__box"></div>
			<div class="boxes__box"></div>
		</div>
	</div>
</div>

<section >
  <p-card *ngFor="let prodotto of prodotti" header="{{prodotto.name}}" subheader="{{prodotto.salePrice}} $" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="{{prodotto.image}}" />
    </ng-template>
    <p>
        {{prodotto.description}}
    </p>
    <ng-template pTemplate="footer">
        <p-button label="Add to Cart" icon="pi pi-shopping-cart"></p-button>
        <p-button label="View Product" icon="pi pi-eye" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }" [routerLink]="['single-product',prodotto.id]"></p-button>
    </ng-template>
</p-card>
</section>
<p-paginator (onPageChange)="onPageChange($event)" [first]="0" [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
