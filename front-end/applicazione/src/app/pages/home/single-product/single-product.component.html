<div class="container-fluid py-2">

  <div class="row ">
    <div class="col-12 col-md-6">
       <img src="{{prodotto.image}}" alt="" class="img-fluid">
    </div>
    <div class="col">
      <h1>
        {{prodotto.name}}
      </h1>
      <h3>
        {{prodotto.salePrice}} $
      </h3>
      <h4>Short description</h4>

       <p>
        {{prodotto.description}}
       </p>
       <p-button label="Add to Cart" icon="pi pi-shopping-cart" styleClass="p-button-warning"></p-button>
    </div>
  </div>
  <div class="row">
     <h2>Prodotti Correlati:</h2>
    <div class="col" *ngFor="let prodottoCorrelato of prodottiCorrelati">
      <p>{{prodottoCorrelato.name}}</p>
    </div>
  </div>
</div>
