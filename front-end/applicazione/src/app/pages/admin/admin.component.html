<div class="container-fluid">
  <div class="row">
    <div class="row">
      <div class="col-12 col-md-6 ">
        <div class="card d-flex flex-row justify-content-between" >
          <div>
            <h3>Revenue</h3>
            {{ calculateTotal()| currency: 'EUR' }}
          </div>
          <div><i class="pi pi-money-bill" style="font-size: 2rem; color:green" ></i></div>
        </div>
        <div class="card d-flex flex-row justify-content-between">
          <div>
            <h3>Orders</h3>
            {{orders.length}}
          </div>
          <div><i class="pi pi-shopping-cart" style="font-size: 2rem; color:blue"></i></div>
        </div>
      </div>
      <div class="col-12 col-md-6 card">
        <h3>Sales overview</h3>
        <p id="chartdiv" style="width: 100%; height: 50vh;">
        </p>

      </div>

    </div>



  </div>
</div>
